<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Multi-Calculator Suite</h1>

    <div class="calculator-container">

        <!-- Scientific Calculator -->
        <div class="calculator-block">
            <h3>Scientific Calculator</h3>
            <input type="text" id="scientific-display" class="display" disabled>
            <div class="buttons">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">÷</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">*</button>
                <button onclick="appendToDisplay('Math.sin(')">sin</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">-</button>
                <button onclick="appendToDisplay('Math.cos(')">cos</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateScientific()">=</button>
                <button onclick="appendToDisplay('+')">+</button>

                <button onclick="appendToDisplay('Math.tan(')">tan</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>

        <!-- Square Meter Calculator -->
        <div class="calculator-block">
            <h3>Square Meter Calculator</h3>
            <p id="square-meter-result"></p>
            <input type="number" id="length" class="display" placeholder="Length in meters">
            <input type="number" id="width" class="display" placeholder="Width in meters">
            <button class="operation" onclick="calculateSquareMeters()">Calculate</button>
        </div>

        <!-- Radical Number Calculator -->
        <div class="calculator-block">
            <p id="radical-result"></p>
            <h3>Radical Number Calculator</h3>
            <input type="number" id="radical-number" class="display" placeholder="Enter number">
            <button class="operation" onclick="calculateRadical()">√</button>
        </div>

        <!-- Factorial Calculator -->
        <div class="calculator-block">
            <h3>Factorial Calculator</h3>
            <p id="factorial-result"></p>
            <input type="number" id="factorial-number" class="display" placeholder="Enter number">
            <button class="operation" onclick="calculateFactorial()">Calculate Factorial</button>
        </div>

        <!-- Volume Calculator -->
        <div class="calculator-block">
            <h3>Volume Calculator (Cube)</h3>
            <p id="volume-result"></p>
            <input type="number" id="side-length" class="display" placeholder="Side length">
            <button class="operation" onclick="calculateVolume()">Calculate Volume</button>
        </div>

        <!-- Permutation Calculator -->
        <div class="calculator-block">
            <h3>Permutation Calculator</h3>
            <p id="permutation-result"></p>
            <input type="number" id="n" class="display" placeholder="Enter n">
            <input type="number" id="r" class="display" placeholder="Enter r">
            <button class="operation" onclick="calculatePermutation()">Calculate Permutation</button>
        </div>

        <!-- Inch/Cm Converter -->
        <div class="calculator-block">
            <h3>Inch/Cm Converter</h3>
            <p id="conversion-result"></p>
            <input type="number" id="value-inch-cm" class="display" placeholder="Enter value">
            <button class="operation" onclick="convertToCm()">Inch to Cm</button>
            <button class="operation" onclick="convertToInch()">Cm to Inch</button>
        </div>

        <!-- Combination Calculator -->
        <div class="calculator-block">
            <h3>Combination Calculator</h3>
            <p id="combination-result"></p>
            <input type="number" id="comb-n" class="display" placeholder="Enter n">
            <input type="number" id="comb-r" class="display" placeholder="Enter r">
            <button class="operation" onclick="calculateCombination()">Calculate Combination</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
